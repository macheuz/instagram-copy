<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="boxes">
        <div class="celular">
            <img src="imagens/celular-instagram.png" alt="celular">
        </div>
        <div class="login">
            <div class="conta">
                <img src="imagens/logo-instagram.png">
                <img src="imagens/perfil.jpeg">
                <p>Continue as usuario</p>
                <p>Remove Account</p>
            </div><!--conta-->
            <div class="trocar-conta">
                <p>Not usuario?</p>
                <p><a href="#">Trocar de conta </a><span style="color: gray;"> &nbsp;ou&nbsp;</span> <a href="#">logar-se</a></p>
            </div><!--trocar-conta-->
            <div class="apps">
                <div class="texto-download">
                    <p>Use pelo celular</p>
                </div><!--texto-download-->
                <div class="imagens-download">
                    <img src="imagens/app-store.png">
                    <img src="imagens/google-play.png">
                </div><!--imagens-download-->
            </div><!--apps-->
        </div><!--login-->
    </section><!--Boxes-->
</body>
</html>
